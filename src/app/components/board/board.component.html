<section
    class="sui-board__field"
    draggable="false"
    [ngClass]="{ _smooth: boardSettingsService.isTransition }"
    [style.transform]="boardSettingsService.transformStyle$ | async"
    [style.height]="boardSettingsService.height + 'px'"
    [style.width]="boardSettingsService.width + 'px'"
    #field
>
    <ng-container #viewContainerTarget></ng-container>

    <!-- Showcases -->
    <h1>Scale {{ boardSettingsService.scale }}</h1>
    <input type="number" [(ngModel)]="boardSettingsService.height" />
    <input type="number" [(ngModel)]="boardSettingsService.width" />
    <button
        (click)="boardSettingsService.isInteractiveMode = !boardSettingsService.isInteractiveMode"
        [style.outline]="'1px solid gray'"
    >
        Toggle Interactive Mode
    </button>
    <button
        (click)="boardSettingsService.isInfiniteBoardMode = !boardSettingsService.isInfiniteBoardMode"
        [style.outline]="'1px solid gray'"
    >
        Toggle Infinite Mode
    </button>

    <br />
    <button (click)="_addComponentDemo1()" [style.outline]="'1px solid gray'">
        Add Component (demo) (large input)
    </button>
    <button (click)="_addComponentDemo2()" [style.outline]="'1px solid gray'">
        Add Component (demo) (small input)
    </button>

    <br />
    <sui-board-item></sui-board-item>
</section>

<div
    class="sui-board__move-plug"
    draggable="false"
    [ngClass]="{ _active: _showDragPanel, _dragging: _dragging }"
    #fieldMovePlug
></div>
