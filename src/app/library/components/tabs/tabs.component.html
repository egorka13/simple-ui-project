<div class="sui-tabs__wrapper"
[ngClass]="{
    '_fullSize': isFullSizeMode
}">
    <nav class="sui-tabs__navigation">
        <div #btnContainer class="sui-tabs__btn" (click)="onClickItem($event)">
            <button *ngFor="let item of innerContent; let i = index" 
            [class]="'sui-tabs__btn-item sui-tabs__btn-' + (i + 1)"
            type="button" 
            [disabled]="item.isDisable">{{item.tabTitle}}
            </button>
        </div>
        <div class="sui-tabs__delimiter" [ngStyle]="{
            width: delimiterContainerWidth
        }">
            <div class="sui-tabs__delimiter-item" [ngStyle]="{
                marginLeft: delimiterXpos,
                width: targetElementWidth
            }"></div>
        </div>
    </nav>
    <div class="sui-tabs__content">
        {{ templateContent }}
        <ng-template #tabsContent></ng-template>
    </div>
</div>
