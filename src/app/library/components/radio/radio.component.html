<div class="sui-radio" [class]="typeModifier">
    <ng-container *ngFor="let item of items">
        <input [id]="item.id" type="radio" class="sui-radio__input" [name]="name">
        <label 
            class="sui-radio__label"
            [for]="item.id">{{ item.text }}</label>
    </ng-container>
</div>
