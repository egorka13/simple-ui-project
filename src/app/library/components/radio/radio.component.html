<div class="radio" [class]="typeModifier">
    <ng-container *ngFor="let item of items">
        <input [id]="item.id" type="radio" class="radio__input" [name]="name">
        <label 
            class="radio__label"
            [class.button]='type'
            [for]="item.id">{{ item.text }}</label>
    </ng-container>
</div>
