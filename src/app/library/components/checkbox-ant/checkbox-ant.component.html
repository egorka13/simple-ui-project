<div class="checkbox-ant__inner">
    <label class="checkbox-ant__label">
        <input
            class="checkbox-ant__input"
            type="checkbox"
            [disabled]="isDisabled === 'true'"
            [checked]="isChecked === 'true'"
        />
        <div class="checkbox-ant__box"></div>
        <span class="checkbox-ant__text">
            {{ labelText }}
        </span>
    </label>
</div>
