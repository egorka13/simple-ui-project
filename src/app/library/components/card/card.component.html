<div class="sui-card__inner" [class]="sizeModifier">
    <div class="sui-card__header">
        <div class="sui-card__header-title">{{ title }}</div>
        <div class="sui-card__header-extra">
            <a href="">More</a>
        </div>
    </div>
    <div class="sui-card__content">
        <ng-container *ngTemplateOutlet="contentTemplate ? contentTemplate : defaultCardContent"> </ng-container>

        <ng-template #defaultCardContent>
            <p>{{ text }}</p>
            <p>{{ text }}</p>
            <p>{{ text }}</p>
        </ng-template>
    </div>
</div>
